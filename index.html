<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css"
      integrity="sha512-SUwyLkI1Wgm4aEZkDkwwigXaOI2HFLy1/YW73asun4sfvlkB9Ecl99+PHfCnfWD0FJjIuFTvWMM7BZPXCckpAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="asset.css" />
    <link rel="stylesheet" href="asset.json" />
    <script src="asset.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <center>
        <div class="card" style="width: 18rem">
          <img id="im" src="dtd.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <marquee direction="left"
              ><h5 id="ttl" class="card-title">
                "Dusk till dawn"-Zayn,Sia
              </h5></marquee
            >
            <audio id="aud" src="dusk.mp3"></audio>
            <div class="row">
              <div class="col" onclick="prev()">
                <button type="button" class="btn btn-light">
                  <i class="fa fa-backward"></i>
                </button>
              </div>
              <div class="col" onclick="play()">
                <button type="button" class="btn btn-light">
                  <i class="fa fa-play-circle"></i>
                </button>
              </div>
              <div class="col" onclick="next()">
                <button type="button" class="btn btn-light">
                  <i class="fa fa-forward"></i>
                </button>
              </div>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">"Let me down slowly"-Alec Benjamin</li>
            <li class="list-group-item">"Lovely"-Billie Eilish,Khalid</li>
            <li class="list-group-item">
              "Scars to your beautiful"-Alessia Cara
            </li>
            <li class="list-group-item">"Changes"-XXXTENTACION</li>
          </ul>
        </div>
      </center>
    </div>
  </body>
</html>
